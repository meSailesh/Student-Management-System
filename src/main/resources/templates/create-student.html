<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Student Management System</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <link
            th:href="@{/css/mdb.min.css}"
            rel="stylesheet"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
    <link rel="stylesheet" th:href="@{/css/datatable.min.css}" />

</head>

<body>
<!--Main Navigation-->
<header>
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
        <div class="position-sticky">
            <div class="list-group list-group-flush mx-3 mt-4">
                <a th:href="@{/dashboard}" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                    <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Main dashboard</span>
                </a>
                <a th:href="@{/students}" class="list-group-item list-group-item-action py-2 ripple active">
                    <i class="fas fa-user fa-fw me-3"></i><span>Students </span>
                </a>
                <a th:href="@{/subjects}" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-book fa-fw me-3"></i><span>Subjects </span>
                </a>

                <a th:href="@{/results}" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-graduation-cap fa-fw me-3"></i><span>Exam Results </span>
                </a>


            </div>
        </div>
    </nav>


    <!-- Sidebar -->

    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
                    aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Brand -->
            <a class="navbar-brand" href="#">
                Student Management System
            </a>


            <!-- Right links -->
            <ul class="navbar-nav ms-auto d-flex flex-row">

                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
                </li>
            </ul>
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
</header>
<!--Main Navigation-->

<!--Main layout-->
<main style="margin-top: 58px">
    <div class="container pt-4">
        <div class="container">
            <div class="row alert alert-danger" th:if="${error}" th:text="${error}">

            </div>
            <div class="col"></div>
            <div class="row">
                <form th:object="${student}" method="post" th:action="@{/create-student}">
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="form6Example1" class="form-control" th:field="*{name}"/>
                                <label class="form-label" for="form6Example1">name</label>
                            </div>
                        </div>
                    </div>

                    <!-- Text input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form6Example3" class="form-control" th:field="*{address}" />
                        <label class="form-label" for="form6Example3">Address</label>
                    </div>

                    <!-- Text input -->
                    <div class="form-outline mb-4">
                        <input type="number" id="form6Example4" class="form-control" th:field="*{age}" />
                        <label class="form-label" for="form6Example4">Age</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="date" id="form6Example5" class="form-control" th:field="*{dob}"/>
                        <label class="form-label" for="form6Example5">Date Of Birth</label>
                    </div>

                    <!-- Number input -->

                    <!-- Text input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form" class="form-control" th:field="*{gender}"/>
                        <label class="form-label" for="form6Example3">Gender</label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Create Student</button>
                </form>
            </div>
        </div>


    </div>
</main>
<!--Main layout-->



<!-- MDB -->
<script type="text/javascript" th:src="@{js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{js/datatable.min.js}"></script><!-- Custom scripts -->
<script type ="text/javascript" th:src="@{js/mdb.min.js}"></script>
<script type="text/javascript" th:src="@{js/dashboard.js}"></script>
s
</body>
</html>
