<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <div th:replace="common :: head"></div>

</head>

<body>
<!--Main Navigation-->
<div th:replace="common :: header"></div>

<!--Main Navigation-->

<!--Main layout-->
<main style="margin-top: 58px">
    <div class="container pt-4">
        <div class="row mb-4" >
            <div class="col"><a th:href="@{/student/all}" class="btn btn-info" ><i class="fas fa-chevron-left"></i> Back</a></div>
        </div>
        <div class="row">
            <div class="container">

                <div class="row alert alert-danger mx-4" id="error">
                    </div>
                <div class="row alert alert-success mx-4" id="success">
                </div>
                <div class="row">
                    <div class="dropzone dz-clickable" id="my-dropzone">
                        <div class="dz-message d-flex flex-column">
                            <i class="fas fa-cloud-upload-alt"></i>
                            Drag &amp; Drop here or click
                        </div>
                    </div>

                </div>
                <div class="row text-center my-2">
                    <p class="text-dark">Trouble uploading file?  <a  th:href="@{/api/v1/download-student-dummy}">Download Sample</a></p>
                </div>
                <div class="row">
                    <div class="col my-4 text-center">
                        <button id="submit" class="btn btn-primary ">Upload file</button>
                    </div>
                </div>

            </div>
        </div>


    </div>
</main>
<!--Main layout-->



<div th:replace="common :: footer"></div>

</body>
</html>
