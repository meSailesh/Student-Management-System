<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <div th:replace="common :: head"></div>
</head>

<body>
<!--Main Navigation-->
<div th:replace="common :: header"></div>

<!--Main layout-->
<main style="margin-top: 58px">
    <div class="container pt-4">
        <div class="container">
            <div class="row">
                <div class="col">  <a  th:href="@{/student/all}" class="btn btn-success" ><i class="fas fa-caret-left"></i> Back</a></div>
            </div>
            <div class="col"></div>
            <div class="row">
                <div class="container mt-3">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-7">
                            <div class="card p-2 text-center" th:object="${student}">
                                <div class="row">
                                    <div class="col-md-7 border-right no-gutters">
                                        <div class="py-3"><img src="https://i.imgur.com/hczKIze.jpg" width="100" class="rounded-circle">
                                            <h4 class="text-secondary text-capitalize" th:text="*{name}"></h4>
                                            <div class="allergy"><span>Id No: </span><span th:text="*{studentId}"></span> </div>
                                            <div class="stats">
                                                <table class="table table-borderless">
                                                    <tbody>
                                                    <tr>
                                                        <td>
                                                            <div class="d-flex flex-column"> <span class="text-left head">DOB</span> <span class="text-left bottom" th:text="*{dob}"></span> </div>
                                                        </td>
                                                        <td>
                                                            <div class="d-flex flex-column"> <span class="text-left head">Age</span> <span class="text-left bottom" th:text="*{age}"></span> </div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <div class="d-flex flex-column"> <span class="text-left head">Gender</span> <span class="text-left bottom" th:text="*{gender}"></span> </div>
                                                        </td>
                                                        <td>
                                                            <div class="d-flex flex-column"> <span class="text-left head">Height</span> <span class="text-left bottom">5'9"</span> </div>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div class="px-3"><button type="button" class="btn btn-primary btn-block">Update Details</button></div>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="py-3">
                                            <div> <span class="d-block head">Home Address</span> <span class="bottom" th:text="*{address}"></span> </div>                                            <div class="mt-4"> <span class="d-block head">Mobile Phone#</span> <span class="bottom">917 (543)-1234</span> </div>
                                            <div class="mt-4"> <span class="d-block head">Home Phone#</span> <span class="bottom">212 (213)-1234</span> </div>
                                            <div class="mt-4"> <span class="d-block head">Work Phone#</span> <span class="bottom">718 (702)-9876</span> </div>
                                            <div class="mt-4"> <span class="d-block head">Email</span> <span class="bottom">j.smith@gmail.com</span> </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<!--Main layout-->
<div th:replace="common :: footer"></div>

</body>
</html>
